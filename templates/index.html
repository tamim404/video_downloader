<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Downloader</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter video URL..." required>
            <button type="submit">Download</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if video_path %}
            <a href="{{ url_for('download') }}?path={{ video_path }}">Click here to download</a>
        {% endif %}
    </div>
</body>
</html>
